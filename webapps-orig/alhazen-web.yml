---
- name: pull and run alhazen-web
  docker_container:
    name: alhazen-web
    image: aliencyborg/alhazen-web
    pull: true
    state: started
    restart: yes
    env:
      LETSENCRYPT_EMAIL: 'ben@aliencyb.org'
      LETSENCRYPT_HOST: 'rosas.pics,www.rosas.pics'
      VIRTUAL_HOST: 'rosas.pics,www.rosas.pics'
