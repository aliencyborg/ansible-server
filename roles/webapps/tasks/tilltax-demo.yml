- name: pull and run tilltax demo
  docker_container:
    name: tilltax-demo
    image: aliencyborg/tilltax-web
    pull: true
    state: started
    restart: yes
    env:
      LETSENCRYPT_EMAIL: 'thealiencyborg@gmail.com'
      LETSENCRYPT_HOST: 'tilltaxtest.aliencyb.org'
      VIRTUAL_HOST: 'tilltaxtest.aliencyb.org'
