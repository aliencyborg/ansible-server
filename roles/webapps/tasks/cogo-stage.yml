---
- name: cogo postgres data container
  docker_container:
    image: postgres:9.6
    name: cogo-db-data-stage
    state: present

- name: cogo postgres
  docker_container:
    image: postgres:9.6
    name: cogo-db-stage
    state: started
    env:
      POSTGRES_USER: 'cogo'
      POSTGRES_PASSWORD: "{{ COGO_STAGE.POSTGRES_PASSWORD }}"
    exposed:
      - 5432
    volumes_from:
      - cogo-db-data-stage

- name: cogo redis data container
  docker_container:
    image: redis:3.2
    name: cogo-redis-data-stage
    state: present

- name: cogo redis
  docker_container:
    command: redis-server --requirepass "{{ COGO_STAGE.REDIS_PASSWORD }}"
    image: redis:3.2
    name: cogo-redis-stage
    state: started
    exposed:
      - 6379
    volumes_from:
      - cogo-redis-data-stage

- name: cogo rails
  docker_container:
    env_file: cogo-stage.env
    image: aliencyborg/cogo-rails-stage
    name: cogo-rails-stage
    pull: true
    restart: yes
    state: started
    env:
      VIRTUAL_HOST: "cogomn.aliencyb.org"
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: "cogomn.aliencyb.org"
      LETSENCRYPT_EMAIL: "thealiencyborg@gmail.com"
    exposed:
      - 3000
    links:
      - "cogo-db-stage:postgres"
      - "cogo-redis-stage:redis"

- name: cogo sidekiq
  docker_container:
    command: sidekiq -C config/sidekiq.yml.erb
    env_file: cogo-stage.env
    image: aliencyborg/cogo-rails-stage
    name: cogo-sidekiq-stage
    state: started
    links:
      - "cogo-db-stage:postgres"
      - "cogo-redis-stage:redis"
    volumes_from:
      - cogo-rails-stage

- name: cogo action cable
  docker_container:
    command: puma -p 28080 cable/config.ru
    env_file: cogo-stage.env
    image: aliencyborg/cogo-rails-stage
    name: cogo-cable-stage
    state: started
    exposed:
      - 28080
    links:
      - "cogo-redis-stage:redis"
    volumes_from:
      - cogo-rails-stage

