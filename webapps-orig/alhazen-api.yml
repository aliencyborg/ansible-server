---
- name: alhazen-api docker network
  docker_network:
    name: alhazen-api

- name: alhazen postgres backups container
  docker_container:
    image: postgres:9.6
    name: alhazen-db-backups
    state: present
    volumes:
      - /backup

- name: alhazen postgres data container
  docker_container:
    image: postgres:9.6
    name: alhazen-db-data
    state: present

- name: alhazen postgres
  docker_container:
    image: postgres:9.6
    name: alhazen-db
    state: started
    env:
      POSTGRES_USER: 'alhazen_api'
      POSTGRES_PASSWORD: "{{ ALHAZEN_API.POSTGRES_PASSWORD }}"
    exposed:
      - 5432
    networks:
      - name: alhazen-api
    volumes_from:
      - alhazen-db-backups
      - alhazen-db-data

- name: alhazen backer-upper
  docker_container:
    image: jmcarbo/docker-postgres-backup
    name: alhazen-db-backer-upper
    env:
      INIT_BACKUP: true
      INIT_RESTORE_LATEST: true
      POSTGRES_DB: 'alhazen-api_production'
      POSTGRES_HOST: 'pg'
      POSTGRES_PASSWORD: "{{ ALHAZEN_API.POSTGRES_PASSWORD }}"
      POSTGRES_PORT: '5432'
      POSTGRES_USER: 'alhazen_api'
    networks:
      - name: alhazen-api
        links:
          - "alhazen-db:pg"
    volumes_from:
      - alhazen-db-backups

- name: alhazen rails
  docker_container:
    env_file: alhazen-api.env
    image: aliencyborg/alhazen-api
    name: alhazen-rails
    pull: true
    restart: yes
    state: started
    env:
      VIRTUAL_HOST: "api.rosas.pics"
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: "api.rosas.pics"
      LETSENCRYPT_EMAIL: "ben@aliencyb.org"
    exposed:
      - 3000
    networks:
      - name: alhazen-api
        links:
          - "alhazen-db:postgres"

