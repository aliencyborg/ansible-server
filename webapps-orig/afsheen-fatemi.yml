---
- name: afsheen-fatemi backups container
  docker_container:
    image: mariadb:10.1
    name: afsheen-fatemi-db-backups
    state: present
    volumes:
      - /backups

- name: afsheen-fatemi content container
  docker_container:
    name: afsheen-fatemi-content
    image: aliencyborg/ghost-content
    pull: yes
    state: present

- name: afsheen-fatemi data container
  docker_container:
    image: mariadb:10.1
    name: afsheen-fatemi-db-data
    state: present
    volumes:
      - /var/lib/mysql

- name: afsheen-fatemi db
  docker_container:
    env_file: afsheen-fatemi.env
    image: mariadb:10.1
    name: afsheen-fatemi-db
    state: started
    volumes_from:
      - afsheen-fatemi-db-backups
      - afsheen-fatemi-db-data

- name: afsheen-fatemi web
  docker_container:
    env_file: afsheen-fatemi.env
    expose: 2368
    image: ghost:0.11.4
    name: afsheen-fatemi-web
    restart: yes
    state: started
    env:
      VIRTUAL_HOST: "blog.afsheenfatemi.com,www.blog.afsheenfatemi.com"
      LETSENCRYPT_HOST: "blog.afsheenfatemi.com,www.blog.afsheenfatemi.com"
      LETSENCRYPT_EMAIL: "thealiencyborg@gmail.com"
    links:
      - "afsheen-fatemi-db:mysql"
    volumes_from:
      - afsheen-fatemi-content
