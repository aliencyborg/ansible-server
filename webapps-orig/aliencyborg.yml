---
- name: pull and run aliencyborg
  docker_container:
    name: aliencyborg
    image: aliencyborg/aliencyborg
    pull: true
    state: started
    restart: yes
    env:
      LETSENCRYPT_EMAIL: 'ben@aliencyb.org'
      LETSENCRYPT_HOST: 'aliencyb.org,www.aliencyb.org'
      VIRTUAL_HOST: 'aliencyb.org,www.aliencyb.org'
