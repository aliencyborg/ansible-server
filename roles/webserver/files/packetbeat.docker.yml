packetbeat.interfaces.device: any

packetbeat.flows:
  timeout: 30s
  period: 10s

packetbeat.procs.enabled: true
setup.ilm.overwrite: true
#setup.kibana.host: "https://kibana.aliencyb.org"
setup.kibana.host: "http://elastic-kibana:5601"

packetbeat.protocols.dns:
  ports: [53]
  include_authorities: true
  include_additionals: true

packetbeat.protocols.http:
  ports: [80, 5601, 9200, 8080, 8081, 5000, 8002, 3000, 4040, 2368, 3123]

packetbeat.protocols.tls:
  ports: [443, 993, 995, 5223, 8443, 8883, 9243]

packetbeat.protocols.dhcpv4:
  ports: [67, 68]

packetbeat.protocols.mysql:
  ports: [3306]

packetbeat.protocols.pgsql:
  ports: [5432]

packetbeat.protocols.mongodb:
  ports: [27017]

packetbeat.protocols.ssh:
  ports: [22, 43722]

output.elasticsearch:
  hosts: ["https://es.aliencyb.org"]
  #hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  #username: '${ELASTICSEARCH_USERNAME:}'
  #password: '${ELASTICSEARCH_PASSWORD:}'
